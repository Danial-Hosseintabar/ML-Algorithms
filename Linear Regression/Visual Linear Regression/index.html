<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Linear regression visualizer</title>
    </head>

    <body>
        <div class="mainDiv">
            <div class="grid-container">
                <div class="grid-child">
                    <canvas width="300px" height="300px" class="canvas"></canvas>
                </div>
                <div class="grid-child">
                    <div id="result"></div>
                    <div id="XValuesTable" class="DataTable">X Values :</div>
                </div>
                <div class="grid-child">
                    <div>
                        <button class="button" onclick="gradient_descent()">Find the best line</button>
                        <button class="button" onmousedown="reset();">Reset</button>
                    </div>
                    <div id="YValuesTable" class="DataTable">Y values :</div>
                </div>
            </div>
        </div>
    </body>
    <script src="scirpt.js" onload="init();">
    </script>

</html>
